<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form action="">
            <div class="form-group">
                <label  class="sr-only">房间名</label>
                <input required class="form-control" ng-change="searchRoom()" ng-model="searchKey">
            </div>
        </form>
    </div>
</div>

<div class="row">
    <ul ng-repeat="room in filteredRooms">
        <li>
            <div ng-click="enterRoom(room)">
                <h3>{{room.name}}<span class="badge pull-right">{{room.users.length}}</span>人</h3>
                <div>
                    <span ng-repeat="user in room.users" title="{{user.email}}">
                        <img src="{{user.avatar}}" class="img-rounded">{{user.email}}
                    </span>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="row" ng-show="filteredRooms.length==0&&searchKey">
    <form class="form-inline">
        <div class="form-group">
            没有对应的房间，<strong class="label label-default">{{searchKey}}</strong>,<button class="btn btn-warning" ng-click="createRoom()">点击创建</button>
        </div>
    </form>
</div>
