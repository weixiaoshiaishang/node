<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./angular.js"></script>
</head>
<body>
<div ng-controller="myCtrl">
    <p>{{person.name}}</p>
</div>
</body>
<script>
    var mModule = angular.module('mModule',[]);
    mModule.controller('myCtrl',function($scope){//{}
        $scope.person = {name:'zf'};
    });
    var myModule = angular.module('myModule',['mModule']);
    myModule.controller('myCtrl',function($scope){//{}
        $scope.person = {name:'zf'};

    });
</script>
</html>
